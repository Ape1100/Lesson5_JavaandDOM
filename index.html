<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Display</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Library Display</h1>

    <div id="libraryContainer">
        <div id="libraryList"></div>
        <div id="buttonsContainer">
            <button id="displayBtn">Display Library</button>
            <button id="addBookToggleBtn">Add Book</button>
        </div>
    </div>

    <div id="addBookForm" style="display: none;">
        <h2>Add New Book</h2>
        <label for="title">Title:</label>
        <input type="text" id="title"><br>
        <label for="author">Author:</label>
        <input type="text" id="author"><br>
        <label for="pages">Pages:</label>
        <input type="number" id="pages"><br>
        <button id="addBtn">Add Book</button>
    </div>

    <script src="library.js"></script>
</body>

</html>
